{% capture myslideshowid %}slideshow{% increment slideshowcount %}{% endcapture %}
<div id='{{ myslideshowid }}' class='slideshow' style='height: {{ include.height }}'>
    {% for entry in site.data[include.src] %}
        {% if entry.link %}
        <a href='{{ entry.link }}' target='_blank'>
        {% endif %}
        <div class='slideshow-content'>
            <img src='{{ entry.img }}' class='slideshow-img'>
            {% if entry.desc %}
            <div class='slideshow-desc-box center'>
                <div class='slideshow-desc'>{{entry.desc}}</div>
            </div>
            {% endif %}
        </div>
        {% if entry.link %}
        </a>
        {% endif %}
    {% endfor %}

    <div class='slideshow-prev' onclick="slideshowPrev('{{ myslideshowid }}')" onselectstart='return false'>&#10094;</div>
    <div class='slideshow-next' onclick="slideshowNext('{{ myslideshowid }}')" onselectstart='return false'>&#10095;</div>
</div>
