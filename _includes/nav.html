<div class='menu center'>
    {% for item in site.data.nav %}
        {% if page.url == item.link %}
            <div class='menu-item current' onclick="window.scrollTo(0, 0)">{{ item.name }}</div>
        {% else %}
            <div class='menu-item' onclick="location.href='{{ site.baseurl }}{{ item.link }}'">{{ item.name }}</div>
        {% endif %}
    {% endfor %}
</div>
